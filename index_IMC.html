<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="CSS/style.css">

    <script>
        function CalcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            let resultado = "";
            let IMC = peso / (altura * altura);

            if (IMC < 18.5) {
                resultado = "Abaixo do Peso Normal";
            } else if (IMC < 25) {
                resultado = "Peso Normal";
            } else if (IMC < 30) {
                resultado = "Excesso de Peso";
            } else if (IMC < 35) {
                resultado = "Obesidade Classe I - Obesidade Leve";
            } else if (IMC < 40) {
                resultado = "Obesidade Classe II - Obesidade Moderada";
            } else {
                resultado = "Obesidade Classe III - Obesidade Mórbida";
            }


            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Cálculo - Índice de Massa Corporal</h1>


    <form>
        <br>
        <label for="peso">Peso(KG):</label>
        <input type="number" step="0.01" name="peso" id="peso" required>
        <br>
        <label for="altura">Altura(M):</label>
        <input type="number" step="0.01" name="altura" id="altura" required>
        <br>

        <button type="button" onclick="CalcularIMC()">Calcular IMC</button>
    </form>

    <p id="resultado"></p>
</body>
</html>
